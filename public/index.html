<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="WanderAgent - Your AI-Powered Travel Planning Companion" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WanderAgent" />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external APIs for better performance -->
    <link rel="preconnect" href="https://generativelanguage.googleapis.com" />
    <link rel="preconnect" href="https://api.foursquare.com" />
    <link rel="preconnect" href="https://router.project-osrm.org" />
    
    <!-- Bootstrap CSS for styling -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-9ndCyUa2xFjOPrV9fnJKz8F/vYM0sVoS8wJ5qKJfF9fCuB9zF8pG8F0r3v8T6/P" 
      crossorigin="anonymous"
    />
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <title>WanderAgent - AI Travel Planner</title>
    
    <style>
      /* Critical CSS for loading screen */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-container {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-container h2 {
        margin: 0 0 10px 0;
        font-size: 2rem;
        font-weight: bold;
      }
      
      .loading-container p {
        margin: 0;
        opacity: 0.9;
        font-size: 1rem;
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
        overflow-x: hidden;
      }
      
      /* Mobile-specific styles */
      @media (max-width: 768px) {
        body {
          touch-action: manipulation;
          -webkit-user-select: none;
          -webkit-tap-highlight-color: transparent;
        }
        
        * {
          -webkit-touch-callout: none;
          user-select: none;
          -webkit-user-select: none;
          -webkit-text-size-adjust: none;
          -webkit-overflow-scrolling: touch;
        }
      }
      
      /* Hide content until React loads */
      #root:empty {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback loading screen if React is slow to load -->
      <div class="app-loading">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <h2>WanderAgent</h2>
          <p>Loading your travel companion...</p>
        </div>
      </div>
    </div>
    
    <!-- Capacitor's JS -->
    <script type="module" src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof feather !== 'undefined') {
          feather.replace();
        }
      });
    </script>
    
    <!-- Service Worker for offline functionality -->
    <script>
      // Register service worker for offline capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Handle app install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button if needed
        const installBtn = document.getElementById('install-btn');
        if (installBtn) {
          installBtn.style.display = 'block';
          installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Handle successful app installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed successfully');
      });
    </script>
  </body>
</html>
